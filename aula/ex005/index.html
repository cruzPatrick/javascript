<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passo com DOM</title>
    <style>
        body{
            background-color: rgb(146, 185, 107);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Aprendendo sobre DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em Javascript</p>
    <div id="msg" name="msg">Clique em mim</div>

    <script>
        var p1 = document.getElementsByTagName('p')[0];
        window.document.write(p1.innerText);
        p1.style.color = 'rgb(100, 53, 100)';
        
        /*
        var d= window.document.getElementById('msg');
        d.style.background = 'rgb(124, 124, 124)';
        d.innerText = 'Estou Aguardando...'
        também pode ser feito dessa forma
        window.document.getElementById('msg').innerText = 'Olá!' -> Mas fica muito longo

        tambem pode ser por name:
        var d = getElementsByName('msg')[0]
        d.innerText = 'Olá!'
        */

        var d = window.document.querySelector('div#msg')
        d.style.color = 'black'
    </script>
</body>
</html>
