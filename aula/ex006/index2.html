<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(96, 192, 160);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>

        var a = window.document.getElementById('area') //fazer isso gera problema de memória, mas lei do menor esforço
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entro)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'black'
        }

        function entro(){
           a.innerText = 'Entrou'
           a.style.background = 'rgb(163, 106, 106)'
        }

        function saiu(){
            a.innerText = 'Saiu'
            a.style.background = 'rgb(96, 192, 160)'
        }
    </script>
</body>
</html>
