<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(172, 64, 44);
            color: white;
            font-size: 1.2;
        }
        input{
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1">+
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>  
        function somar(){
            var a = document.getElementById('txt1')
            var b = document.getElementById('txt2')
            var res = document.querySelector('div#res')
            var n1 = Number(a.value)
            var n2 = Number(b.value)
            var s = n1+n2
            res.innerHTML= `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }

    </script>
</body>
</html>
