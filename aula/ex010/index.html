<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        alert('Isso é um site para teste, não é de fato do Detran')
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é <strong>${vel}</strong>Km/h</p>`
            if(vel > 60){
                res.innerHTML += "<p>Você está <strong>MULTADO</strong> por excesso do limite de velocida"//Precisa do += se não vai sumir o primeiro res.innerHTML
            }
            res.innerHTML += `<p>Dirija sempre com sinto de segurança</p>`
        }
    </script>
</body>
</html>
